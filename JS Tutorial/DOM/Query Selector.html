<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Query Selector </title>

    <h2 class="intro"> Heading 1 </h2>

    <div id="div1">
        <p class="intro"> Para 1 </p>
        <h2 class="intro"> Heading 2 </h2>
        <p> Para 2 </p>
        <h2> Heading 3 </h2>
        <p class="intro"> Para 3</p>
    </div>

    <script>
        //  Select only one p tag which has intro class
        //  Is powerful selector

        // let element = document.querySelector("p.intro");
        // console.log(element);
        // element.innerHTML = 'Hello, World';


        // Select p tag which has intro class
        let elementsArray = document.querySelectorAll("p.intro");
        console.log(elementsArray);
        for(i=0; i<elementsArray.length; i++){
            elementsArray[i].innerHTML = 'Hello, World';
        }
    </script>

</head>
<body>
    
</body>
</html>
