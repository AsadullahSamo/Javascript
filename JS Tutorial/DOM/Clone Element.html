<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clone Element </title>
</head>
<body>
    
    <ul id="menu">
        <li>Home</li>
        <li>Services</li>
        <li>About Us</li>
        <li>Contact</li>
    </ul>

    <script>
        let menu = document.getElementById("menu");

        let cloneElm = menu.cloneNode(true);      // if false it will just clone parent

        cloneElm.id = "mobile-menu";
        console.log(cloneElm);

        document.body.append(cloneElm);
    </script>
    
</body>
</html>
