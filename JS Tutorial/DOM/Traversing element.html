<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Traversing element in JS </title>
</head>
<body>
    

    <h2> Heading 1 </h2>
    <ul id="child">      <!-- we will select this ul element by id intro-->
        <li id="intro">list 1</li>
        <li id="sibling">list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>

    <ul>
        <li>list a</li>
        <li>list b</li>
        <li>list c</li>
        <li>list d</li>
    </ul>
    <script src="Traversing element.js"></script>
    
</body>
</html>
