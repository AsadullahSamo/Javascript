<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navigator Object </title>
</head>
<body>
    

    <!-- Navigator object helps in extracting browser info
    OR 
    determining its capabilities like which languages it supports, which browser is user using? etc -->

                    <!-- Javascript -->
    <script>
        console.log("appName: " + navigator.appName);
        console.log("appVersion: " + navigator.appVersion);
        console.log("appCodeName: " + navigator.appCodeName);
        console.log("cookieEnabled: " + navigator.cookieEnabled);     // Check if user's cookies enabled
        console.log("userAgent: " + navigator.userAgent);
        console.log("userAgent: " + navigator.platform);     // win32 = windows 32

        console.log("javaEnabled: " + navigator.javaEnabled());
    </script>


</body>
</html>
