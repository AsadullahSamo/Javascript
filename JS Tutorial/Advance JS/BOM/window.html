<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> window </title>

    <style>
        body{
            background-color: red;
        }
    </style>

</head>
<body>

    
    <button id="btn1"> Google </button>
    <button id="btn2"> Yahoo </button>
    <button id="btn3"> Close </button>
                <!-- Javascript -->
    <script>

    //    innerHeight/innerWidth   --> Visible browser height/width, in this case red section only
    //    outerHeight/outerWidth   --> height/width of entire browser, including, console, top of the page where title is located etc
    
    console.log("innerHeight: " + innerHeight);
    console.log("outerHeight: " + outerHeight);

    console.log("\n");
    console.log("innerWidth: " + innerWidth);
    console.log("outerWidth: " + outerWidth);

    // 1. window.open(url, name, features):  opens a new window
    
    let btn1 = document.getElementById("btn1");
    let url = "https://www.google.com";
    let features = "height=500, width=500";
    
    let win;

    btn1.addEventListener("click", function(){
        win = window.open(url, 'google', features);
    })

    let btn2 = document.getElementById("btn2");
    btn2.addEventListener("click", function(){
        window.open('https://www.yahoo.com', 'google', features);
    })

    let btn3 = document.getElementById("btn3");
    btn3.addEventListener("click", function(){
        win.close();
    })

    </script>

</body>
</html>
