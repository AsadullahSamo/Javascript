<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Callback Function </title>
</head>
<body>
    
    
                    <!-- Javascript -->
    <script>
        // Callback Function: function passed as parameter inside another function

        
        let a = 10, b = 20;

        add(1, 2, sayHi);
        add(15, 21, function(){
            console.log("Bye...");
        });

        function add(a, b, callback){
            console.log(a+b);
            callback();
        }

        function sayHi(){
            console.log("hi!");
        }

        
    </script>                    

</body>
</html>
