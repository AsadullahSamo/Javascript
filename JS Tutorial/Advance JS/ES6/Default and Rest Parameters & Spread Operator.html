<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Default and Rest Parameters & Spread Operator</title>
</head>
<body>
    

    
                    <!-- Javascript -->
    <script>

                    // Default parameters
        function hello(msg="Hi!"){
            console.log(msg);
        }
        hello("Hello, World");    
        hello();        // As no parameter is passed, so default parameter(Hi) is passed 


        // Rest Parameters --> Same as var arg length in Java

        function sum(... args){
            let sum = 0;
            for(i=0; i<args.length; i++){
                sum += args[i];
            }
            console.log("Sum is " + sum);
        }

        sum(1, 3, 5);
        sum(1, 3, 5, 2, 5);
       
        // Spread Operator(...)     --> Used in iterators like array
        let arr1 = [1, 2, 3];
        let arr2 = [5, 4, 6, ...arr1];
        let arr3 = [4, 7, ...arr1, 15, 8];
        console.log(arr2);
        console.log(arr3);
        
        // Using spread operator to calculate max element in array
        let max = Math.max(...arr3);
        console.log("Max Element in arr3: " + max);
    </script>


</body>
</html>
