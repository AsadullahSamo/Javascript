<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advance Array Methods </title>
</head>
<body>
    


                    <!-- Javascript -->
    <script>
        const characters = [
    {
        name: 'Luke Skywalker',
        height: '172',
        mass: '77',
        eye_color: 'blue',
        gender: 'male',
    },
    {
        name: 'Darth Vader',
        height: '202',
        mass: '136',
        eye_color: 'yellow',
        gender: 'male',
    },
    {
        name: 'Leia Organa',
        height: '150',
        mass: '49',
        eye_color: 'brown',
        gender: 'female',
    },
    {
        name: 'Anakin Skywalker',
        height: '188',
        mass: '84',
        eye_color: 'blue',
        gender: 'male',
    },
];

    // 1. every() --> we give it condition, and it checks if every item in the array meets that condition
        // Q1:   Does every character have blue eyes
        console.log('\t\t\t\t\t\t\t every()')
        const allBlueEyes = characters.every(
        (character) => character.eye_color === 'blue' 
    );
    console.log(allBlueEyes);
        // Q2:   Does every character have mass more than 40
    const allMassGreaterThan40 = characters.every(
        (character) => character.mass > 40
    );
    console.log(allMassGreaterThan40);
        // Q3:   Is every character shorter than 200
    const allShorterThan200 = characters.every(
        (character) => character.height < 200
    );
    console.log(allShorterThan200)
        // Q4:   Is every character male
    const allMale = characters.every(
        (character) => character.gender === 'male'
    );
    console.log(allMale);



    console.log('\n');
    console.log('\t\t\t\t\t\t\t some()')


    // 2. some() --> we give it condition, and it checks if any item in the array meets the condition
        // Q1:   Is there at least one male character
        const oneMale = characters.some(
            (character) => character.gender === 'male'
        );
        console.log(oneMale);
        // Q2:   Is there at least one character having blue eyes
        const oneBlueEyedCharacter = characters.some(
            (character) => character.eye_color === 'blue'
        );
        console.log(oneBlueEyedCharacter);
        // Q3:   Is there at least one character with height taller than 210
        const oneTallerThan200 = characters.every(
            (character) => character.height > 210
        );
        console.log(oneTallerThan200)
        // Q4:   Is there at least one character with mass less than 50
        const oneMassLessThan50 = characters.some(
            character => character.mass < 50
        );
        console.log(oneMassLessThan50);

    console.log('\n');
    console.log('\t\t\t\t\t\t\t filter()')
    
    
    // 3. filter() --> we give it condition, and it returns every item which satisfy that condition
        // Q1:   Get characters with mass greater than 100
        const massGreaterThan100 = characters.filter(
            (character) => character.mass > 100
        );
        console.log(massGreaterThan100);
        // Q2:   Get characters with height shorter than 200
        const heightShorterThan200 = characters.filter(
            (character) => character.height < 200
        );
        console.log(heightShorterThan200);
        // Q3:   Get all male characters
        const maleCharacters = characters.filter(
            (character) => character.gender === 'male'
        );
        console.log(maleCharacters)
        // Q4:   Get all female characters
        const femaleCharacters = characters.filter(
            (character) => character.gender === 'female'
        );
        console.log(femaleCharacters)
    
    
        console.log('\n');
        console.log('\t\t\t\t\t\t\t map()')


    // 4. map() --> we give it condition, and it iterates every item and allows us to transform each item. Result will be new transformed array
        // Q1:   Get array of all the names
        const names = characters.map(
            (character) => character.name
        );
        console.log(names);
        // Q2:   Get array of all the heights
        const heights = characters.map(
            (character) => character.height
        );
        console.log(heights);
        // Q3:   Get array of objects with just name and height properties
        const namesAndHeights = characters.map(
            (character) => ({
                name: character.name,
                height: character.height
            })
        );
        console.log(namesAndHeights);
        // Q4:   Get array of all the first Names
        const firstNames = characters.map(
            //          Get first names either by this 
            // (character) => {
            //     let array = character.name.split(" ");
            //     return array[0];
            // }
            //            OR by 
            (character) => character.name.split(" ")[0] 
        );
        console.log(firstNames);

    
        console.log('\n');
        console.log('\t\t\t\t\t\t\t sort()')
        


    // 5. sort() --> Sort each item based on certain condition
        // Q1:   Sort by mass
        const sortByMass = characters.sort((a, b) => {
            return a.mass - b.mass
        });
        console.log(sortByMass)
        // Q2:   Sort by height
        const byHeight = characters.sort((a, b) => 
            a.height - b.height
        );
        console.log(byHeight);
        // Q3:   Sort by name
        const byName = characters.sort((a, b) => {
            if(a.name < b.name){
                return -1
            } else {
                return 1;
            }
        });
        console.log(byName);
        // Q4:   Sort by gender, males first in this case
        const byGender = characters.sort((a, b) => {
            if(a.gender === 'male'){
                return -1
            } else {
                return 1;
            }
        });
        console.log(byGender);


        console.log('\n');
        console.log('\t\t\t\t\t\t\t reduce()')
        

    // 4. reduce() --> each return value is going to be next value for accumulator
    // Syntax: 
    //     array.reduce((accumulator, arrElement) => {

    //     }, initialVal)

        
        // 1. Calculate total height of entire characters array
        const totalHeight = characters.reduce((total, character) => {
            console.log("total: " + total);
            console.log("character.height: " + character.height);
            return total + Number(character.height);
        }, 0)
        console.log(totalHeight);

        // 2. Get total number of characters by eye color
        // const byEyeColor = characters.reduce((color, character) => {
        //     let eyeColor = character.eye_color;
        //     if(color[eyeColor]){
        //         color[eyeColor] += 1;
        //     } else {
        //         color[eyeColor] = 1 
        //     }
        //     return color;
        // }, {})
        // console.log(byEyeColor);


        const byEyeColor = characters.reduce((color, character) => {
            let eyeColor = character.eye_color;
            if(color[eyeColor] == null){
                color[eyeColor] = []
            } 
                color[eyeColor].push(character);
            
            return color;
        }, {})
        console.log(byEyeColor);

        // 3. Get total number of characters in all the character names;
        const totalNameCharacters = characters.reduce((name, character) => {
            return name + character.name.length
        }, 0)
        console.log(totalNameCharacters);


       console.log('\n');
       console.log('\t\t\t\t\t\t\t find()')

    //    7. find() 
    //    The find() method returns the value of the first array element that passes a test function.
        let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
         let firstHeightGreaterThan5 = nums.find((num) => {
            return num > 5;  
         });
         console.log(firstHeightGreaterThan5)


    //     from()
        const myArr = Array.from("ABCDEFG");
        console.log(myArr);

         
    </script>


</body>
</html>
